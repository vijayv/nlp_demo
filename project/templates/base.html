<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    {% if title %}
    <title>{{ title }} - SCA</title>
    {% else %}
    <title>Welcome to Sound Cloud Analytics</title>
    {% endif %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='bower_components/bootstrap/dist/css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  </head>
  <body>
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <img
          src="{{ url_for('static', filename='images/sc_grey_152x80.png') }}"
          class="navbar-left">
        </img>
        <h1 class="navbar-right nav-title">Sound Cloud Analytics</h1>
      </div>
    </nav>
    <div class="container">
      <div id="content" class="row top-buffer"></div>
      {% block content %}
      {% endblock %}
    </div>
    <!-- Scripts -->
    <script src="{{ url_for('static', filename='bower_components/react/react.js') }}"></script>
    <script src="{{ url_for('static', filename='bower_components/react/react-dom.js') }}"></script>
    <script src="{{ url_for('static', filename='bower_components/jquery/dist/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='bower_components/bootstrap/dist/js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='scripts/js/main.js') }}"></script>
  </body>

</html>
